<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Okta Auto-Next</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.70);
        --accent: #1f6feb;
        --border: rgba(255, 255, 255, 0.14);
      }
      body {
        margin: 0;
        padding: 12px;
        width: 300px;
        font: 13px/1.35 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
        color: var(--text);
        background: radial-gradient(120% 120% at 30% 10%, #1f2a44 0%, var(--bg) 52%, #070b14 100%);
      }
      .card {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 12px;
        padding: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title {
        font-weight: 650;
        letter-spacing: 0.1px;
      }
      .desc {
        margin-top: 6px;
        color: var(--muted);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #6e7681;
      }
      .dot.on {
        background: #2ea043;
      }
      button, a.button {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border-radius: 10px;
        padding: 8px 10px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }
      button.primary {
        border-color: rgba(31, 111, 235, 0.7);
        background: rgba(31, 111, 235, 0.18);
      }
      .footer {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }
      .mini {
        margin-top: 10px;
        color: var(--muted);
        font-size: 12px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div>
          <div class="title">Okta Auto-Next</div>
          <div class="desc">Auto-advance on <code>sso.unimelb.edu.au</code></div>
        </div>
        <div class="pill" id="status">
          <span class="dot" id="dot"></span>
          <span id="statusText">...</span>
        </div>
      </div>
      <div class="footer">
        <button class="primary" id="toggleBtn">Toggle</button>
        <button id="optionsBtn">Options</button>
      </div>
      <div class="mini" id="miniHint"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
